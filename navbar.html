<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d7e3ec, #f0f0f0);
    }

    nav {
      background-color: white;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      color: green;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #555;
      font-size: 16px;
      position: relative;
      padding: 5px;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #007bff;
    }

    /* Dropdown menu */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      overflow: hidden;
      z-index: 100;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 15px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content a:hover {
      background-color: #f2f2f2;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown > a::after {
      content: " â–¼";
      font-size: 12px;
    }

    /* Responsive (optional mobile styles) */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .nav-links a {
        padding: 10px 0;
      }

      .dropdown-content {
        position: relative;
        top: 0;
        box-shadow: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Mukta Rani <span>Barman</span></div>
    <div class="nav-links">
      <a href="#" class="active">About Me</a>
      <a href="#">Education</a>
      <div class="dropdown">
        <a href="#">Achievement</a>
        <div class="dropdown-content">
          <a href="#">Educational Achievements</a>
          <a href="#">Co-Curricular Achievements</a>
          <a href="#">Sports Achievements</a>
          <a href="#">Research Achievements</a>
        </div>
      </div>
      <a href="#">Project</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
